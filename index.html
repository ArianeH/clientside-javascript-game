<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wackamole</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game-wrapper">
      <div>
        <span>SCORE = </span>
        <span class="score">0</span>
        <span><button class="btn btn-primary btn-warning cta-btn" id="start-btn">Start Game!</button></span>
        <span>Time: </span>
        <span id="timer"></span>
      </div>

      <table class="game-table">
        <tbody>
          <tr>
            <td><div class="invisible"><i class="fa fa-ship fa-3x" aria-hidden="true"></i></div></td>
            <td><div class="invisible"><i class="fa fa-ship fa-3x" aria-hidden="true"></i></div></td>
            <td><div class="invisible"><i class="fa fa-ship fa-3x" aria-hidden="true"></i></div></td>
            <td><div class="invisible"><i class="fa fa-ship fa-3x" aria-hidden="true"></i></div></td>
            <td><div class="invisible"><i class="fa fa-ship fa-3x" aria-hidden="true"></i></div></td>
            <td><div class="invisible"><i class="fa fa-ship fa-3x" aria-hidden="true"></i></div></td>
            <td><div class="invisible"><i class="fa fa-ship fa-3x" aria-hidden="true"></i></div></td>
            <td><div class="invisible"><i class="fa fa-ship fa-3x" aria-hidden="true"></i></div></td>
            <td><div class="invisible"><i class="fa fa-ship fa-3x" aria-hidden="true"></i></div></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
